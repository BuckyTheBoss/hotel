{% extends "base.html" %}
{% block title %}Signup{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <form method="POST" class="form">
      {% csrf_token %}

      <button type="submit" class="btn btn-success">Sign up</button>
  </form>
</div>
</div>

{% endblock %}
