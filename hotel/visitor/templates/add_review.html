{% extends "base.html" %}
{% block title %}Add Review{% endblock %}
{% load crispy_forms_tags %}
{% block content %}


	<div class="container">
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
			<h1>Add a review</h1>
				<form method="POST">
					{% csrf_token %}
					{{form | crispy}}
					<button type="submit" class="btn btn-success">submit</button>
				</form>
			</div>
			<div class="col-4"></div>
		</div>
	</div>
{% endblock %}
