{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-2"></div>
			<div class="col-8">
			
				<form method="POST">
					{% csrf_token %}
					{{form | crispy}}
					<button type="submit" class="btn btn-outline-dark">submit</button>
				</form>
			</div>
			<div class="col-2"></div>
		</div>
		
	</div>
{% endblock %}
